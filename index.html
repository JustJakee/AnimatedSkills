<!DOCTYPE html>

<head>
    <title>HTML and CSS SkillsBar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>
        Programming Languages
    </h3>
    <br>
    <div class="skills">
        <div class="skill">
            <div class="skill-name">
                JavaScript
            </div>
            <div class="skill-bar">
                <div class="skill-per" per="90%" style="max-width:90%">
                </div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">
                Ruby on Rails
            </div>
            <div class="skill-bar">
                <div class="skill-per" per="80%" style="max-width:80%">
                </div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">
                Java
            </div>
            <div class="skill-bar">
                <div class="skill-per" per="75%" style="max-width:75%">
                </div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">
                HTML
            </div>
            <div class="skill-bar">
                <div class="skill-per" per="75%" style="max-width:75%">
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">
                    CSS
                </div>
                <div class="skill-bar">
                    <div class="skill-per" per="75%" style="max-width:75%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
